<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Josué Hernández Gotay">
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Josué Hernández Gotay">
        <title>Contact Us</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/contactus.css">
        <link rel="stylesheet" href="styles/contactus-large.css">
        <script src="scripts/contactus.js" defer></script>
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="Ocaso Photos Logo">
            <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
            <nav class="navigation">
                <a href="home.html"></a>
                <a href="home.html">Home</a>
                <a href="favorites.html">Favorites</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <form class="f1" action="thanks.html" method="get">
                <div class="imageContainer">
                    <img class="formLogo" src="images/logo.png" alt="Ocaso logo">
                </div>  
                <h2>Send your work to us</h2>
                <p>Send to us images you have shooted and our team will review them to add them to our platform</p>
                <label>Your artistic name (20 characters max)*</label>
                <input type="text" required maxlength="20">
                <label>E-mail*</label>
                <input type="email" required>
                <label>Upload your files (PNG, JPG, JPEG, WEBP, GIF)*</label>
                <input type="file" accept=".jpg, .png, .webp, .jpeg, .gif" multiple required>
                <div class="buttonContainer">
                    <button type="submit">Send my images</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Ocaso Photos © 2024 - Josué Gotay</p>
            <div class="media">
                <a href="https://www.instagram.com/gotayjosue/?hl=es" target="_blank"><img src="images/instagram.png" alt="Instagram Logo"></a>
                <a href="https://www.facebook.com/josue.gotay.1?locale=es_LA" target="_blank"><img src="images/facebook.png" alt="Facebook Logo"></a>
            </div>
        </footer>

    </body>
</html>
